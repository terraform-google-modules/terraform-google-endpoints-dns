jobs:
###
# run-example-ep-dns-gce-acme
###
- name: run-example-ep-dns-gce-acme
  serial: true
  build_logs_to_retain: 30
  plan:
  - get: once-a-day
    trigger: true

  - get: git
    trigger: false

  - task: run-example-ep-dns-gce-acme
    params:
      git_src: git
      git_target: git
      service_account_json: ((regression-project.service_account_json))
      project_id: ((regression-project.project_id))
      backend_bucket: {{backend_bucket}}
      backend_prefix: terraform-google-endpoints-dns/
      env_name: tf-ci-ep-dns-gce-acme
      example_dir: examples/gce-acme
      region: us-central1
      zone: us-central1-b
      TF_VAR_name: tf-ci-ep-dns-gce-acme
      TF_VAR_region: us-central1
      TF_VAR_zone: us-central1-b
      TF_VAR_acme_email: {{maintainer_email}}
      TF_VAR_acme_server: "https://acme-staging-v02.api.letsencrypt.org/directory"
    on_failure:
      put: send-an-email
      params:
        subject: email/subject-failed
        body: email/body-failed
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: gcr.io/cloud-solutions-group/tf-run-example
          tag: latest
      inputs:
      - name: git
      - name: git-pull-requests
        optional: true
      outputs:
      - name: email
      run: {path: /opt/run-example.sh}

###
# Resource types
###
resource_types:
- name: git
  type: docker-image
  source:
    repository: concourse/git-resource

- name: time
  type: docker-image
  source:
    repository: concourse/time-resource

- name: email
  type: docker-image
  source:
    repository: pcfseceng/email-resource

###
# Resources
###
resources:
- name: git
  type: git
  source:
    uri: {{uri}}
    branch: {{branch}}

- name: once-a-day
  type: time
  source:
    interval: 1440m

- name: send-an-email
  type: email
  source:
    smtp:
      host: ((common.smtp_host))
      port: ((common.smtp_port))
      username: ((common.smtp_username))
      password: ((common.smtp_password))
    from: concourse-tf@gcp.solutions
    to: [ {{maintainer_email}} ]
